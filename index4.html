<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
    <p>Using Grid & Flexbox</p>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main layout (Grid) -->
  <main class="container">
    <!-- Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content section. Resize the screen to see how the layout adapts.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Some extra links or information goes here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
